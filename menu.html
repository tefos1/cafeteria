<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة الطعام</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      background-color: #f4f4f4;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .meal-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .meal-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .meal-card h3 {
      margin: 10px 0 5px 0;
    }
    .meal-card p {
      margin: 5px;
    }
    .meal-card button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .link {
      margin: 20px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>🍽️ قائمة الطعام</h1>
  <div class="menu-container" id="menu"></div>

  <a href="cart.html" class="link">➡️ السلة</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6VP1Jg3YmP_7KYDqyi39MrffUsEFZV0o",
      authDomain: "chatgpt1-2c999.firebaseapp.com",
      projectId: "chatgpt1-2c999",
      storageBucket: "chatgpt1-2c999.appspot.com",
      messagingSenderId: "1084542882267",
      appId: "1:1084542882267:web:ca47011ec6ed6783cdb446",
      measurementId: "G-XHTBG1R78R",
      databaseURL: "https://chatgpt1-2c999-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const menuRef = ref(db, "menu");
    const container = document.getElementById("menu");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("يرجى تسجيل الدخول أولاً.");
        window.location.href = "index.html";
        return;
      }

      onValue(menuRef, (snapshot) => {
        container.innerHTML = "";
        snapshot.forEach((child) => {
          const item = child.val();
          const card = document.createElement("div");
          card.className = "meal-card";
          card.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>₪${item.price}</p>
            <button onclick="addToCart('${item.name}', ${item.price})">➕ أضف إلى السلة</button>
          `;
          container.appendChild(card);
        });
      });
    });

    window.addToCart = function(name, price) {
      const user = auth.currentUser;
      if (!user) return alert("يجب تسجيل الدخول");

      const itemRef = ref(db, `carts/${user.uid}/${Date.now()}`);
      set(itemRef, { name, price }).then(() => {
        alert("✅ تمت الإضافة إلى السلة");
      });
    };
  </script>
</body>
</html>
