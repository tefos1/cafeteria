<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة الطعام</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      background-color: #f4f4f4;
    }
    .item {
      display: inline-block;
      width: 200px;
      margin: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
    }
    img {
      width: 100%;
      height: 120px;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 5px 15px;
    }
  </style>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <h2>🍽️ قائمة الطعام</h2>
  <div id="menu"></div>

  <br>
  <button onclick="goToCart()">🛒 السلة</button>

  <script>
    // تحقق من تسجيل الدخول
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        alert("يرجى تسجيل الدخول أولاً.");
        window.location.href = "index.html";
      }
    });

    const menuItems = [
      { name: "شاورما", price: 22, img: "https://source.unsplash.com/200x120/?shawarma" },
      { name: "شنيتسل", price: 20, img: "https://source.unsplash.com/200x120/?schnitzel" },
      { name: "برجر", price: 25, img: "https://source.unsplash.com/200x120/?burger" },
      { name: "صدر دجاج", price: 23, img: "https://source.unsplash.com/200x120/?chicken" },
      { name: "توست", price: 15, img: "https://source.unsplash.com/200x120/?toast" },
      { name: "نقنيق", price: 18, img: "https://source.unsplash.com/200x120/?sausage" }
    ];

    const menuDiv = document.getElementById("menu");
    menuItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <h4>${item.name}</h4>
        <p>₪${item.price}</p>
        <button onclick="addToCart('${item.name}', ${item.price})">➕ أضف</button>
      `;
      menuDiv.appendChild(div);
    });

    function addToCart(name, price) {
      const user = firebase.auth().currentUser;
      if (!user) {
        alert("يجب تسجيل الدخول");
        return;
      }

      const cartRef = firebase.database().ref("cart/" + user.uid);
      cartRef.push({
        name: name,
        price: price
      }).then(() => {
        alert("تمت الإضافة إلى السلة!");
      }).catch(error => {
        alert("حدث خطأ أثناء الإضافة: " + error.message);
      });
    }

    function goToCart() {
      window.location.href = "cart.html";
    }
  </script>

</body>
</html>
