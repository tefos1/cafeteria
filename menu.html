<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🛒 سلة الطلبات</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .back-button {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .cart-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: right;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .empty {
      color: gray;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="location.href='menu.html'">⬅️ رجوع إلى قائمة الطعام</button>

  <h1>🛒 سلة الطلبات</h1>
  <div class="cart-container" id="cartContainer">
    <p class="empty">📭 لا توجد عناصر في السلة.</p>
  </div>
  <div class="total" id="totalPrice"></div>

  <script>
    async function fetchCartItems() {
      const orderData = JSON.parse(localStorage.getItem("order")) || { cart: [] };
      const container = document.getElementById("cartContainer");
      const totalPriceElem = document.getElementById("totalPrice");

      if (orderData.cart.length === 0) {
        container.innerHTML = '<p class="empty">📭 لا توجد عناصر في السلة.</p>';
        totalPriceElem.textContent = '';
        return;
      }

      let total = 0;
      container.innerHTML = '';

      orderData.cart.forEach(item => {
        total += item.price;
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.textContent = `${item.name} - ₪${item.price}`;
        container.appendChild(itemDiv);
      });

      totalPriceElem.textContent = `💰 المجموع الكلي: ₪${total}`;
    }

    fetchCartItems();
  </script>

</body>
</html>
