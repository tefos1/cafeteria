<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>السلة</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      background-color: #f4f4f4;
    }
    .cart-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🛒 سلة المشتريات</h1>
  <div id="cartList"></div>
  <a class="back-button" href="menu.html">⬅️ الرجوع لقائمة الطعام</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6VP1Jg3YmP_7KYDqyi39MrffUsEFZV0o",
      authDomain: "chatgpt1-2c999.firebaseapp.com",
      projectId: "chatgpt1-2c999",
      storageBucket: "chatgpt1-2c999.appspot.com",
      messagingSenderId: "1084542882267",
      appId: "1:1084542882267:web:ca47011ec6ed6783cdb446",
      measurementId: "G-XHTBG1R78R",
      databaseURL: "https://chatgpt1-2c999-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const cartList = document.getElementById("cartList");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("يرجى تسجيل الدخول.");
        window.location.href = "index.html";
        return;
      }

      const cartRef = ref(db, "carts/" + user.uid);
      onValue(cartRef, (snapshot) => {
        cartList.innerHTML = "";
        let total = 0;
        snapshot.forEach((child) => {
          const item = child.val();
          total += item.price;
          cartList.innerHTML += `
            <div class="cart-item">
              <h3>${item.name}</h3>
              <p>₪${item.price}</p>
            </div>
          `;
        });
        cartList.innerHTML += `<h2>الإجمالي: ₪${total}</h2>`;
      });
    });
  </script>
</body>
</html>
