<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سلة الطلبات</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0d6efd;
    }

    .order-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin: 15px auto;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      text-align: right;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .order-card p {
      margin: 5px 0;
    }

    .order-card button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .order-card button:hover {
      background-color: #bb2d3b;
    }

    .link {
      display: inline-block;
      margin-top: 25px;
      font-size: 18px;
      text-decoration: none;
      color: #198754;
      border: 1px solid #198754;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .link:hover {
      background-color: #198754;
      color: white;
    }
  </style>
</head>
<body>

  <h1>🛒 سلة الطلبات</h1>
  <div id="cartContainer"></div>

  <a href="index.html" class="link">⬅️ الرجوع إلى قائمة الطعام</a>

  <script>
    const cartContainer = document.getElementById("cartContainer");
    let order = JSON.parse(localStorage.getItem("order")) || { cart: [] };

    function displayCart() {
      cartContainer.innerHTML = "";

      if (order.cart.length === 0) {
        cartContainer.innerHTML = "<p>السلة فارغة 🥲</p>";
        return;
      }

      order.cart.forEach((item, index) => {
        const extrasText = item.extras && item.extras.length > 0
          ? `<p>🧄 الإضافات: ${item.extras.join(", ")}</p>`
          : "";

        cartContainer.innerHTML += `
          <div class="order-card">
            <p>🍽️ <strong>${item.name}</strong></p>
            <p>💸 السعر: ₪${item.price}</p>
            ${extrasText}
            <button onclick="removeItem(${index})">🗑️ حذف</button>
          </div>
        `;
      });
    }

    function removeItem(index) {
      order.cart.splice(index, 1);
      localStorage.setItem("order", JSON.stringify(order));
      displayCart();
    }

    displayCart();
  </script>

</body>
</html>
