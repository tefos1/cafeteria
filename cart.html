<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>سلة الطلبات</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #0d6efd;
    }

    .order-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 15px auto;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      text-align: right;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .order-card p {
      margin: 5px 0;
      font-size: 16px;
    }

    .order-card button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .order-card button:hover {
      background-color: #bb2d3b;
    }

    .back-button {
      margin-top: 25px;
      display: inline-block;
      background-color: #198754;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }

    .back-button:hover {
      background-color: #157347;
    }

    ul {
      padding-right: 20px;
      font-size: 15px;
      color: #555;
    }

    .summary {
      background-color: #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      text-align: right;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #sendBtn {
      background-color: #0d6efd;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    #sendBtn:hover {
      background-color: #0b5ed7;
    }

    #pickupInput {
      font-size: 16px;
      padding: 6px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #statusView {
      margin-top: 20px;
      font-size: 18px;
      color: #0d6efd;
    }

    #myOrdersContainer {
      margin-top: 25px;
    }

    .my-orders-btn {
      background-color: #6c757d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>📦 طلباتك الحالية</h2>
  <div id="cartContainer"></div>

  <div class="summary" id="orderSummary" style="display:none;">
    <label>🕒 اختر ساعة الاستلام: <input type="time" id="pickupInput" required></label>
    <p><strong>💰 المجموع النهائي:</strong> ₪<span id="totalAmount">0</span></p>
    <button id="sendBtn" onclick="confirmOrder()">📤 إرسال الطلب</button>
  </div>

  <div id="statusView" style="display:none;"></div>

  <div style="margin-top: 30px;">
    <button onclick="showMyOrders()" class="my-orders-btn">📄 عرض طلباتي الحالية</button>
    <a href="menu.html" class="back-button">🔙 الرجوع إلى قائمة الطعام</a>
  </div>

  <div id="myOrdersContainer"></div>

  <script>
    const cartContainer = document.getElementById("cartContainer");
    let order = JSON.parse(localStorage.getItem("order")) || { cart: [] };

    function displayCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (order.cart.length === 0) {
        cartContainer.innerHTML = "<p>السلة فارغة 🛒</p>";
        document.getElementById("orderSummary").style.display = "none";
        return;
      }

      order.cart.forEach((item, index) => {
        total += item.price;
        let extrasList = "";
        if (item.extras && item.extras.length > 0) {
          extrasList = "<ul>";
          item.extras.forEach(extra => {
            extrasList += `<li>➕ ${extra}</li>`;
          });
          extrasList += "</ul>";
        }

        cartContainer.innerHTML += `
          <div class="order-card">
            <p><strong>🍽️ الوجبة:</strong> ${item.name}</p>
            <p><strong>💸 السعر:</strong> ₪${item.price}</p>
            ${extrasList}
            <button onclick="removeItem(${index})">🗑️ حذف الطلب</button>
          </div>
        `;
      });

      document.getElementById("totalAmount").textContent = total;
      document.getElementById("orderSummary").style.display = "block";
    }

    function removeItem(index) {
      order.cart.splice(index, 1);
      localStorage.setItem("order", JSON.stringify(order));
      displayCart();
    }

    function confirmOrder() {
      alert("📤 تم إرسال الطلب!");
      localStorage.removeItem("order");
      document.getElementById("cartContainer").innerHTML = "<p>✅ تم إرسال الطلب بنجاح.</p>";
      document.getElementById("orderSummary").style.display = "none";
    }

    function showMyOrders() {
      alert("📄 عرض الطلبات الحالية (ميزة توصيل لاحقًا)");
    }

    displayCart();
  </script>
</body>
</html>
