<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>🔐 تسجيل الدخول</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <button id="loginBtn">تسجيل الدخول</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6VP1Jg3YmP_7KYDqyi39MrffUsEFZV0o",
      authDomain: "chatgpt1-2c999.firebaseapp.com",
      projectId: "chatgpt1-2c999",
      storageBucket: "chatgpt1-2c999.appspot.com",
      messagingSenderId: "1084542882267",
      appId: "1:1084542882267:web:ca47011ec6ed6783cdb446",
      databaseURL: "https://chatgpt1-2c999-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          // ✅ تسجيل دخول ناجح - التحويل للقائمة
          window.location.href = "menu.html";
        })
        .catch((error) => {
          alert("فشل تسجيل الدخول: " + error.message);
        });
    });

    // إذا المستخدم مسجل دخول فعليًا بالفعل، نحوله تلقائيًا
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "menu.html";
      }
    });
  </script>

</body>
</html>
