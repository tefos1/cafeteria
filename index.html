<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>

  <!-- ✅ إعدادات PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    input {
      display: block;
      margin: 15px auto;
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #message {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>🔐 تسجيل الدخول</h2>

  <input type="email" id="email" placeholder="البريد الإلكتروني" required />
  <input type="password" id="password" placeholder="كلمة المرور" required />
  <button onclick="login()">تسجيل الدخول</button>

  <div id="message"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCu4ged4p8GzaQo4DFbY_sthYWHSvSYqpU",
      authDomain: "cafeteria-students-app.firebaseapp.com",
      projectId: "cafeteria-students-app",
      storageBucket: "cafeteria-students-app.appspot.com",
      messagingSenderId: "338557210649",
      appId: "1:338557210649:web:ba36c4623b4677ca585a88"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          localStorage.setItem("userUID", user.user.uid);
          msg.innerHTML = "✅ تم تسجيل الدخول، يتم التوجيه...";
          setTimeout(() => {
            window.location.href = "menu.html";
          }, 1500);
        })
        .catch(error => {
          msg.innerHTML = "❌ خطأ في تسجيل الدخول: " + error.message;
        });
    }
  </script>

  <!-- زر تسجيل -->
  <div style="text-align: center; margin-top: 50px;">
    <a href="register.html" style="display: inline-block; padding: 12px 24px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 6px; font-size: 18px;">
      تسجيل الدخول / إنشاء حساب
    </a>
  </div>

  <!-- ✅ تفعيل الـ Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker مسجّل بنجاح', reg))
        .catch(err => console.error('❌ فشل التسجيل:', err));
    }
  </script>

</body>
</html>
